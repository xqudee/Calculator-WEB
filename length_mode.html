<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="description" content="Calculator">
    <link rel = "stylesheet" href="css/buttons.css">
    <link rel = "stylesheet" href="css/global.css">
    <link rel = "stylesheet" href="css/menu.css">
    <link rel = "stylesheet" href="css/convert.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="main_div">
            <div id="result_div">
                <div class="result_container">
                    <div id="result">
                        <p id="expression_string"></p>
                        <p id="result_area"></p>
                    </div>
                </div>

                <div class="convert-container">
                    <div class="convert-div">
                        <button class="select first">santimeters</button>
                        <div class="select_menu first">
                            <button class="select menu-first millimeters">millimeters</button>
                            <button class="select menu-first meters">meters</button>
                            <button class="select menu-first kilometers">kilometers</button>
                        </div>
                    </div>
                    <span>-></span>
                    <div class="convert-div">
                        <button class="select second">santimeters</button>
                        <div class="select_menu second">
                            <button class="select menu-second millimeters">millimeters</button>
                            <button class="select menu-second meters">meters</button>
                            <button class="select menu-second kilometers">kilometers</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons_div">
                <div class="numbers_div_programmer">
                    <div onclick="calculator.clear()" id="clear" class="funcs"><button class="button">C</button></div>
                    <div onclick="calculator.appendNumber(0)" id="number_0" class="zero number"><button class="button">0</button></div>
                    <div onclick="calculator.appendNumber(1)" id="number_1" class="number"><button class="button">1</button></div>
                    <div onclick="calculator.appendNumber(2)" id="number_2" class="number"><button class="button">2</button></div>
                    <div onclick="calculator.appendNumber(3)" id="number_3" class="number"><button class="button">3</button></div>
                    <div onclick="calculator.appendNumber(4)" id="number_4" class="number"><button class="button">4</button></div>
                    <div onclick="calculator.appendNumber(5)" id="number_5" class="number"><button class="button">5</button></div>
                    <div onclick="calculator.appendNumber(6)" id="number_6" class="number"><button class="button">6</button></div>
                    <div onclick="calculator.appendNumber(7)" id="number_7" class="number"><button class="button">7</button></div>
                    <div onclick="calculator.appendNumber(8)" id="number_8" class="number"><button class="button">8</button></div>
                    <div onclick="calculator.appendNumber(9)" id="number_9" class="number"><button class="button">9</button></div>

                    <div onclick="calculator.appendOperation('+')" id="plus" class="operator"><button class="button" disabled>﹢</button></div>
                    <div onclick="calculator.appendOperation('*')" id="multiply" class="operator"><button class="button" disabled>×</button></div>
                    <div onclick="calculator.appendOperation('-')" id="minus" class="operator"><button class="button" disabled>-</button></div>
                    <div onclick="calculator.appendEqual('=')" id="equal" class="operator"><button class="button">＝</button></div>
                    <div onclick="calculator.appendDelete()" id="delete" class="funcs"><button class="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                            <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                            <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
                        </svg>
                    </button></div>
                </div>

            </div>

            <div class="menu-container">
                <div class="menu_list">
                    <a href="index.html" class="menu_items"><span class="menu_item general">General</span></a>
                    <hr>
                    <a href="programmer_mode.html" class="menu_items"><span class="menu_item programmer">Programmer</span></a>
                    <hr>
                    <a href="length_mode.html" class="menu_items"><span class="menu_item lenght">Length</span></a>
                    <hr>
                    <a href="weight_mode.html" div class="menu_items"><span class="menu_item programmer">Weight</span></a>
                    <hr>
                    <a href="area_mode.html" div class="menu_items"><span class="menu_item programmer">Area</span></a>
                </div>
            </div>
            <div id="menu" class="menu_button-div"><button class="menu_button">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </button></div>
        </div>
    </main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/convertLength.js"></script>
</body>
</html>
